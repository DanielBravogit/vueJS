<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Lista de tareas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body class="container">
    <div id="vm" class="jumbotron">
        <h2>{{titulo}}</h2>
        <div class="input-group">
        <input type="text" placeholder="Nueva tarea" v-model="nuevatarea" class="form-control" v-on:keyup.enter="agregarTarea">
        <span class="input-group-btn"> <button type="button" @click="agregarTarea()" class="btn-primary">Agregar</button> </span>
        </div>
        <ul class="list-group">
            <li v-for="(tarea,indice) in tareas" class="list-group-item" v-bind:class="{terminada: tarea.terminada}">
                    {{tarea.texto}}
                <span class="pull-rigth">
                    <button type="button" class="btn btn-success" v-on:click="tarea.terminada = !tarea.terminada">R</button>
                    <button type="button" class="btn btn-danger" v-on:click="borrar(indice)">Del</button>
                </span>
            </li>
           
        </ul>
    </div>
    <script src="vue.js"> </script>
</body>
</html>
